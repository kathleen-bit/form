<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Header Styling */
header {
    background-color: #4CAF50; /* Green */
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    margin: 0;
    font-size: 2.5em;
}

/* Main Container */
.container {
    width: 70%;
    margin: 30px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Layout */
form {
    display: grid;
    gap: 20px;
}

/* Label Styling */
label {
    font-weight: bold;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="time"],
textarea,
select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
}

textarea {
    height: 100px;
}
    </style>
</head>
<body>
    <header>
        <h1>Order Your Meal</h1>
    </header>

    <div class="container">
        <form action="#" method="POST">

            <!-- Customer Information -->
            <div class="form-section customer-info">
                <h3>Customer Information</h3>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="address">Complete Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="directions">How to Get Here (Description):</label>
                <textarea id="directions" name="directions" required></textarea>

                <label for="datetime">Preferred Date and Time:</label>
                <input type="date" id="datetime" name="datetime" required>
                <input type="time" id="time" name="time" required>
            </div>

            <!-- Order Form Section -->
            <div class="form-section order-form">
                <h3>Order Form</h3>

                <!-- Burger Section -->
                <h4>Burgers</h4>
                <img src="burger.jpg" alt="Burger Image">
                <label for="burger-patty">Patty:</label>
                <div class="radio-group">
                    <input type="radio" id="single-patty" name="burger-patty" value="Single Patty" required>
                    <label for="single-patty">Single Patty</label>
                    <input type="radio" id="double-patty" name="burger-patty" value="Double Patty">
                    <label for="double-patty">Double Patty</label>
                </div>

                <label for="burger-toppings">Toppings:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="cheese" name="burger-toppings" value="Cheese">
                    <label for="cheese">Cheese</label>
                    <input type="checkbox" id="coleslaw" name="burger-toppings" value="Coleslaw">
                    <label for="coleslaw">Coleslaw</label>
                    <input type="checkbox" id="tomato" name="burger-toppings" value="Tomato">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" id="onion" name="burger-toppings" value="Onion">
                    <label for="onion">Onion</label>
                    <input type="checkbox" id="bacon" name="burger-toppings" value="Bacon">
                    <label for="bacon">Bacon</label>
                </div>

                <label for="burger-bun">Choice of Bun:</label>
                <select id="burger-bun" name="burger-bun">
                    <option value="white-bun">White Bun</option>
                    <option value="wheat-bun">Wheat Bun</option>
                    <option value="honey-oat">Honey Oat</option>
                    <option value="sugar-free">Sugar-Free</option>
                </select>

                <label for="burger-quantity">Quantity:</label>
                <input type="number" id="burger-quantity" name="burger-quantity" min="1" required>

                <!-- Pasta Section -->
                <h4>Pasta</h4>
                <img src="pasta.jpg" alt="Pasta Image">
                <label for="pasta-sauce">Choose Sauce:</label>
                <select id="pasta-sauce" name="pasta-sauce">
                    <option value="carbonara">Carbonara</option>
                    <option value="pesto">Pesto</option>
                    <option value="spaghetti">Spaghetti</option>
                    <option value="extra-cheese">Extra Cheese</option>
                    <option value="extra-sauce">Extra Sauce</option>
                </select>

                <label for="pasta-quantity">Quantity (per box):</label>
                <input type="number" id="pasta-quantity" name="pasta-quantity" min="1" required>

                <!-- Fries Section -->
                <h4>Fries</h4>
                <img src="fries.jpg" alt="Fries Image">
                <label for="fries-size">Size:</label>
                <select id="fries-size" name="fries-size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>

                <label for="fries-flavor">Flavor:</label>
                <select id="fries-flavor" name="fries-flavor">
                    <option value="bbq">BBQ</option>
                    <option value="cheese">Cheese</option>
                    <option value="sour-cream">Sour Cream</option>
                </select>

                <label for="fries-quantity">Quantity:</label>
                <input type="number" id="fries-quantity" name="fries-quantity" min="1" required>

                <!-- Drinks Section -->
                <h4>Drinks</h4>
                <img src="drinks.jpg" alt="Drinks Image">
                <label for="drinks-type">What kind of drink?</label>
                <select id="drinks-type" name="drinks-type">
                    <option value="soda">Soda</option>
                    <option value="water">Water</option>
                    <option value="juice">Juice</option>
                </select>

                <label for="drinks-size">Size:</label>
                <select id="drinks-size" name="drinks-size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <label for="drinks-quantity">Quantity:</label>
                <input type="number" id="drinks-quantity" name="drinks-quantity" min="1" required>

                <!-- Delivery Option -->
                <h4>Delivery or Pick-Up</h4>
                <select id="delivery-method" name="delivery-method">
                    <option value="delivery">Delivery</option>
                    <option value="pickup">Pick-Up</option>
                </select>
            </div>

            <!-- Feedback Section -->
            <div class="form-section feedback">
                <label for="feedback">Feedback on How to Improve the Order Form:</label>
                <textarea id="feedback" name="feedback" placeholder="Your feedback..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="submit">Submit Order</button>
                <button type="reset">Clear Form</button>
            </div>

        </form>
    </div>

    <footer>
        <p>Thank you for choosing our service! We look forward to serving you!</p>
    </footer>

    <style>
        
    </style>

</body>
</html>
